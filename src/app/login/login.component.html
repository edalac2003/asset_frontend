<section class="h-100 gradient-form" style="background-color: #191C24;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black" style="border-color: #fefeff;">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="assets/images/asset-logo.svg" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1 text-muted">Bienvenido</h4>
                </div>

                <form class="form " [formGroup]="formulario">
                  <p class="text-muted">Por favor ingrese su cuenta</p>

                  <div class="form-outline mb-4">
                    <input id="user" type="text" class="form-control" formControlName="user" placeholder="Usuario" />
                    <label class="form-label text-muted">Nombre de Usuario</label>
                  </div>

                  <div class="form-outline mb-4 ">
                    <input id="password" type="password" class="form-control" formControlName="password"
                      placeholder="Contraseña" />
                    <label class="form-label text-muted">Contraseña</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"
                      (click)="login()">Log
                      in</button>
                    <a class="text-muted" href="#!">¿Olvido su Contraseña?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="text-muted mb-0 me-2">¿No tienes una cuenta?</p>
                    <button type="button" class="btn btn-outline-light">Crear cuenta</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center ">
              <img src="assets\images\auth\Story-44-Image-1.jpg" width="100%" height="100%" alt="dfdsf">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
