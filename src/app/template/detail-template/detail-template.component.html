<div>
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="mt-4" style="text-align: center;">
        <h4 class="card-title">Registrar Categoria Activo Fijo</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <label class="form-label">Nombre Plantilla</label>
            <div>
              <label class="form-label-detail">{{assetTypeDTO.name}}</label>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <label class="form-label">Categoria</label>
            <div>
              <label class="form-label-detail">{{assetTypeDTO.category?.name}}</label>
            </div>
          </div>
        </div>
        <div class="row mt-0">
          <label class="form-label">Propiedades</label>
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="table-responsive">
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let property of listProperties">
                    <td>{{ property.property.name }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="btn btn-inverse-primary" routerLink="/list-template">Cerrar</button>
            </div>
        </div>        
      </div>
    </div>
  </div>
</div>
