<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="row mb-3" style="text-align: center">
        <h2 class="card-title">Listado Plantillas de Activos Fijos</h2>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <!-- <th [width]="'10%'">Código</th> -->
                <th [width]="'30%'">Nombre</th>
                <th [width]="'30%'">Categoria</th>
                <th [width]="'10%'">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let template of listTemplate">
                <!-- <td>{{ template.id }}</td> -->
                <td>{{ template.name || "" }}</td>
                <td>{{ template.category?.name }}</td>
                <td>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Acción
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" [routerLink]="['/detail-template']" [queryParams]="{ id: template.id }" >Ver Detalle</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
