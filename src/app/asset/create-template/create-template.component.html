<div>
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Creaci√≥n de Plantillas de Activos Fijos</h4>
          <form class="form">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Nombre Plantilla</label>
                    <input id="firstName" type="text" class="form-control" placeholder="Nombre Plantilla" aria-label="First name">
                </div>
                <div class="col">
                    <label class="form-label">Categoria</label>
                    <select id="categoryOption" class="form-select form-control" name="selectCategory"
                        aria-label="Default select example" aria-placeholder="Category">
                        <option value="0">-- Seleccionar --</option>
                        <option value="category.id" *ngFor="let category of listCategory">{{category.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">                
                <div class="col-md-6">
                    <label class="form-label">Propiedad</label>
                    <select class="form-control"
                        id="propertyGroup" (change)="onSelectProperty()">
                        <option value="0">-- Seleccionar --</option>
                        <option value="property.id" *ngFor="let property of listProperty">{{property.name}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button type="button" (click)="addProperty()">Agregar</button>
                </div>
            </div>
            <div class="row mt-3">
                <h4 class="card-title">Propiedades</h4>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="75%">Propiedad</th>
                                    <th class="align-items-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let property of selectedProperties">
                                    <td>{{property.name}}</td>
                                    <td>
                                        <label class="badge badge-danger">Eliminar</label>
                                    </td>
                                </tr>
                                <!-- <tr>
                                    <td>Propiedad 2</td>
                                    <td><label class="badge badge-danger">Eliminar</label></td>
                                </tr>
                                <tr>
                                    <td>Propiedad 3</td>
                                    <td><label class="badge badge-danger">Eliminar</label></td>
                                </tr>
                                <tr>
                                    <td>Propiedad 4</td>
                                    <td><label class="badge badge-danger">Eliminar</label></td>
                                </tr>
                                <tr>
                                    <td>Propiedad 5</td>
                                    <td><label class="badge badge-danger">Eliminar</label></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>            
            <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary mr-2">Guardar</button>
                <button class="btn btn-dark">Cancelar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
