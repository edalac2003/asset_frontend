<div>
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Registrar Categoria Activo Fijo</h4>
          <form class="form" [formGroup]="formulario">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Nombre Plantilla</label>
                    <input id="firstName" type="text" class="form-control" 
                        formControlName="templateName" placeholder="Nombre Plantilla" 
                        aria-label="Template name">
                </div>
                <div class="col-md-6 form-group">
                    <label class="form-label">Categoria</label>
                    <select id="categoryOption" class="form-select form-control" name="categoryOption" formControlName="categoryOption"
                        formControlName="categoryOption" (change)="onSelectCategory()"
                        aria-label="Default select example" aria-placeholder="Category">
                        <option value="">-- Seleccionar --</option>
                        <option value={{category.id}} *ngFor="let category of listCategories">{{category.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">                
                <div class="col-md-6">
                    <label class="form-label">Propiedad</label>
                    <select class="form-control" formControlName="propertyOption" name="propertyOption"
                        id="propertyOption" (change)="onSelectProperty()">
                        <option value="">-- Seleccionar --</option>
                        <option value={{property.id}} *ngFor="let property of listProperty">{{property.name}}</option>
                    </select>
                </div>
                <div class="col-md-6" style="position: static; align-content: center;">
                    <!-- <div><label>'</label></div> -->
                    <div class="mt-4 pt-2">
                        <button type="button" class="btn btn-primary" (click)="addProperty()">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <h4 class="card-title">Propiedades</h4>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="75%">Propiedad</th>
                                    <th class="align-items-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let property of selectedProperties">
                                    <td>{{property.name}}</td>
                                    <td>
                                        <label class="badge badge-danger">Eliminar</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>            
            <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary mr-2" (click)="validateFormData()">Guardar</button>
                <button class="btn btn-dark" >Cancelar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
