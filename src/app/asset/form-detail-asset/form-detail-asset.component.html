<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Información de {{ assetDTO.assetCode || '' }}</div>
        <form [formGroup]="formDetail">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Código Activo Fijo</label>
              <input id="assetCode" type="text" class="form-control" placeholder="Código de Activo Fijo" formControlName="assetCode"
                aria-label="asset Code" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Ubicación</label>
              <input id="location" type="text" class="form-control" placeholder="Ubicación" formControlName="location"
                aria-label="location" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Categoria</label>
              <input id="category" type="text" class="form-control" placeholder="Categoria" formControlName="category"
                aria-label="category" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Responsable</label>
              <input id="responsible" type="text" class="form-control" placeholder="Responsable" formControlName="responsible"
                aria-label="responsible" />
            </div>
          </div>
          <div class="row mt-0">
            <label class="form-label">Propiedades</label>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="table-responsive">
                <table class="table table-hover">
                  <tbody>
                    <tr *ngFor="let property of listProperties">
                      <td [width]="'65%'" style="text-size-adjust: 10px;">{{ property.property.name }}</td>
                      <td>{{ property.value }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
