<div class="content-wrapper">
  <div class="row mb-3" style="text-align: center">
    <h2 class="card-title">Listado de Activos Fijos</h2>
    <div class="row" style="text-align: start">
      <div class="col-md-6 grid-margin">
        <h5 class="">Categoria</h5>
        <select class="form-control">
          <option>-- Seleccione --</option>
          <option value="category.id" *ngFor="let category of listCategory">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="col-md-4 ">
        <h5 class=""> d</h5>
        <button class="btn btn-primary">Filtrar</button>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th [width]="'10%'">Código</th>
              <th [width]="'30%'">Categoria</th>
              <th [width]="'20%'">Responsable</th>
              <th [width]="'20%'">Ubicación</th>
              <th [width]="'10%'">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asset of listAsset"> 
              <td>{{asset.assetCode}}</td>
              <td>{{asset.category.name || ''}}</td>
              <td>{{asset.userResponsible}}</td>
              <td>{{asset.location}}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Acción
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" [routerLink]="['/dashboard-asset']" [queryParams]="{ id:asset.id}">Ver Detalle</a>
                    <a class="dropdown-item" [routerLink]="['/dashboard-asset']" [queryParams]="{ id:asset.id}">Modificar</a>
                    <a class="dropdown-item" href="#">Dar de baja</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
