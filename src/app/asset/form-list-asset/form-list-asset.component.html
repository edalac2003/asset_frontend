<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title" style="text-align: center">Listado de Activos Fijos</h2>
      <div class="row" style="text-align: start">
        <div class="col-md-4 grid-margin">
          <h5 class="">Categoria</h5>
          <select class="form-control">
            <option>-- Seleccione --</option>
            <option value="category.id" *ngFor="let category of listCategory">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="col-md-4 mt-3">
          <div class="mt-3">
            <button class="btn btn-primary">Filtrar</button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th [width]="'10%'">Código</th>
              <th [width]="'30%'">Categoria</th>
              <th [width]="'20%'">Responsable</th>
              <th [width]="'20%'">Ubicación</th>
              <th [width]="'10%'">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asset of listAsset">
              <td>{{ asset.assetCode }}</td>
              <td>{{ asset.category.name || "" }}</td>
              <td>{{ asset.userResponsible }}</td>
              <td>{{ asset.location }}</td>
              <td>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Acción
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a
                      class="dropdown-item"
                      [routerLink]="['/dashboard-asset']"
                      [queryParams]="{ id: asset.id }"
                      >Ver Detalle</a
                    >
                    <a
                      class="dropdown-item"
                      [routerLink]="['/dashboard-asset']"
                      [queryParams]="{ id: asset.id }"
                      >Modificar</a
                    >
                    <a class="dropdown-item" href="#">Dar de baja</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
